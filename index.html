<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo landing page with two column layout</title>

</head>
<body>

  <!----Header----->

  <header>
    <div class="logo"> 
      <img src="images/logo.svg" alt="Logo">
    </div>

    <nav class="nav-bar"> 
      <ul class="nav-menu">  
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Team</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sign in</a></li>
        
      </ul>
    </nav>
  </header>


   <!----Hero page----->

   <section class="hero">
    <div class="left"> 
      <h2 class="welcoming">All your files in one secure <br> location, accessible anywhere</h2>
      <p class="welcoming-text">Fylo store your most important files in one secerue location. Access 
        them where ever you need share and collaborate with friends, family and co-workers</p>

        <input type="text" class="hero-input">
        <button class="hero-button">Submit</button>
    </div>

    <div class="right">
      <img src="images/illustration-1.svg" alt="" class="illustration1">
    </div>
